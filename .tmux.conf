# Make clipboard work between vim, tmux and MacOS
set-option -g default-shell $SHELL
set-option -g default-command "reattach-to-user-namespace -l ${SHELL}"
set-option -g allow-rename off

# Use 256 colors
set-option -g default-terminal "screen-256color"

# Set Ctrl-a as prefix
set-option -g prefix C-a
unbind C-b
bind C-a send-prefix

# Use vi keys for copy mode
set-option -g mode-keys vi

# Reload tmux config file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Display list of sessions to select from
bind T choose-tree

# Resize panes
bind -r S-Up resize-pane -U 5
bind -r S-Down resize-pane -D 5
bind -r S-Left resize-pane -L 5
bind -r S-Right resize-pane -R 5

# ============================================================================
# Pane configuration
# ============================================================================

set-option -g pane-border-bg colour234
set-option -g pane-border-fg colour238
set-option -g pane-active-border-bg colour234
set-option -g pane-active-border-fg colour206

# ============================================================================
# Window configuration
# ============================================================================

set-window-option -g main-pane-height 35
set-window-option -g main-pane-width 120

# ============================================================================
# Status bar configuration
# ============================================================================

set-option -g status on

set-option -g status-bg colour234
set-option -g status-fg colour255

set-option -g status-left " #S "
set-option -g status-left-bg colour234
set-option -g status-left-fg colour206
set-option -g status-left-length 60

set-option -g status-right-bg colour234
set-option -g status-right-fg colour206
set-option -g status-right " %b / %d  %H:%M "

set-window-option -g window-status-current-fg colour206
set-window-option -g window-status-current-bg colour233
set-window-option -g window-status-current-attr bold
set-window-option -g window-status-current-format " #I:#[fg=colour255]#W#[fg=colour206]#F "

set-window-option -g window-status-fg colour244
set-window-option -g window-status-bg colour234

# ============================================================================
# Message configuration
# ============================================================================

set-option -g message-attr bold
set-option -g message-fg colour234
set-option -g message-bg colour206

# ============================================================================
# Session list configuration
# ============================================================================

set-window-option -g mode-bg colour206
set-window-option -g mode-fg colour234

# ============================================================================
# Clock configuration
# ============================================================================

set-window-option -g clock-mode-colour colour206
